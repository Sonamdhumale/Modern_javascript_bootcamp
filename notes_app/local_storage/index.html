<!DOCTYPE html>

<html>
    <head></head>
    <body>
        <h1>Notes App</h1>
        <h2>Take notes and never forget</h2>
        <input id="search_text" type="text" placeholder="Filter notes">
        <select id="filter_by">
            <option value="byEdited">Sort by last edited</option>
            <option value="byCreated">Sort by recently created</option>
            <option value="alphabetical">Sort alphabetically</option>
        </select>
        <div id="notes"></div>
        <button id="create_note">Create Note</button>  
        <script src="uuid.js"></script>    
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment-with-locales.min.js" integrity="sha512-dMDTUgZkz1nUtYksAL8IisEkdCDNBuAC+mSnWRPlANDVvvVnGn9h3xKPOq6Bbr/2sRQMTf6SA7ZlRSnbs7TCAw==" crossorigin="anonymous"></script>
        <script src="notes_function.js"></script>
        <script src="local_storage.js"></script>
    </body>
</html>
